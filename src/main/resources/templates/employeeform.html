<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--<a th:href="@{/listall}">List all employee</a>-->
<div class="container w-50">


    <ul class="nav justify-content-center" style="background-color: grey;">
        <li class="nav-item">
            <a th:href="@{/listall}" class="nav-link active" style="color: white">List all employee</a>
        </li>
    </ul>


    <div class="justify-content-center title" style="margin: auto">
        <h2>Employee Form</h2>
    </div>


    <!--<form th:action="@{/confirmform}" th:object="${employee}" method="post">-->
    <!--  Employee ID#: <input type="number" th:field="*{id}"><br>-->
    <!--  First Name: <input type="text" th:field="*{fname}"><br>-->
    <!--  Last Name: <input type="text" th:field="*{lname}"><br>-->
    <!--  Start Date: <input type="date" th:field="*{startDate}"><br>-->
    <!--  <input type="submit" value="Add">-->
    <!--</form>-->


    <form th:action="@{/confirmform}" th:object="${employee}" method="post" class="needs-validation" novalidate>
        <div class="form-row justify-content-center">
            <div class="col">
                <label for="validationTooltip01">First name</label>
                <input type="text" th:field="*{fname}" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <div class="col">
                <label for="validationTooltip02">Last name</label>
                <input type="text" th:field="*{lname}" class="form-control" id="validationTooltip02" placeholder="Last name" value="Otto" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <div class="col">
                <label for="validationTooltipUsername">Employee ID</label>
                <div class="input-group">

                    <input type="number" th:field="*{id}" class="form-control" id="validationTooltipUsername" placeholder="1-100" aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid ID.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <div class="col">
                <label for="validationTooltip03">Start Date</label>
                <div class="input-group">
                    <input type="date" th:field="*{startDate}" class="form-control" id="validationTooltip03" placeholder="Start date" required>
                    <div class="invalid-tooltip">
                        Please provide a valid start date.
                    </div>
                </div>

            </div>
        </div>
            <br>
        <div class="form-row justify-content-center">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
